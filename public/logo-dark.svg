<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="glowDark" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="60" cy="60" r="56" fill="#0a0a0a" stroke="url(#bgGradientDark)" stroke-width="3"/>

  <!-- Inner glow ring -->
  <circle cx="60" cy="60" r="46" fill="none" stroke="rgba(139,92,246,0.2)" stroke-width="1"/>

  <!-- DB Text with gradient -->
  <text x="60" y="72" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="42" font-weight="800" fill="url(#bgGradientDark)" filter="url(#glowDark)">DB</text>
</svg>

